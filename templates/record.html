<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_record.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter patient name" class="text-field">
        <button class="button"><i class="fas fa-microphone"></i> Start Recording</button>
        <button class="button"><i class="fas fa-play"></i> Play Audio</button>
        <button class="button"><i class="fas fa-upload"></i> Upload Audio</button>
        <button class="button"><i class="fas fa-trash"></i> Delete Audio</button>
    </div>
</body>
</html>
